apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

apply from: "../../../gradle/ext.gradle"

ext {
    libArtifactId = 'local-design'
}

apply from: "../../../gradle/publish-mavencentral.gradle"

android {
    compileSdkVersion compileApi

    defaultConfig {
        minSdkVersion libMinSdk
        targetSdkVersion targetApi
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable = true
        }
        releaseDebuggable {
            debuggable = true
        }
    }
}

dependencies {

    implementation project(':local-core')

    implementation "androidx.core:core-ktx:$ktx"
    implementation "com.google.android.material:material:$material"

    testImplementation "junit:junit:$junit"
    androidTestImplementation "androidx.test.ext:junit:$ajunit"
    androidTestImplementation "androidx.test:runner:$runner"
    androidTestImplementation "androidx.test.espresso:espresso-core:$espresso"
}