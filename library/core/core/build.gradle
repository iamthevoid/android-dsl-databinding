apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

apply from: "../../../gradle/ext.gradle"

ext {
    libArtifactId = 'core'
}

apply from: "../../../gradle/publish-mavencentral.gradle"

android {
    compileSdkVersion compileApi

    defaultConfig {
        minSdkVersion libMinSdk
        targetSdkVersion targetApi
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable = true
        }
        releaseDebuggable {
            debuggable = true
        }
    }
    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
}

dependencies {

    implementation project(':local-core')

    implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"

    implementation "androidx.appcompat:appcompat:$appcompat"

    implementation "io.github.iamthevoid.extensions:pure:$e"
    implementation "io.github.iamthevoid.extensions:android:$e"

    implementation "androidx.lifecycle:lifecycle-runtime-ktx:$lifecycle"
    implementation "androidx.lifecycle:lifecycle-extensions:$lifecycle_ext"

    testImplementation "junit:junit:$junit"
    androidTestImplementation "androidx.test:runner:$runner"
    androidTestImplementation "androidx.test.espresso:espresso-core:$espresso"
}