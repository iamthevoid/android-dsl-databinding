apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

apply from: "../../../ext.gradle"

android {
    compileSdkVersion compileApi

    defaultConfig {
        minSdkVersion libMinSdk
        targetSdkVersion targetApi
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable = true
        }
        releaseDebuggable {
            debuggable = true
        }
    }
}

//ext {
//    libArtifactId = 'core-design'
//    libDesc = 'Anko core. Extensions and Custom Views.'
//}

dependencies {

    implementation project (':core')
    implementation project (':core-mvvm')

    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation "io.github.iamthevoid.extensions:pure:$e"
    implementation "io.github.iamthevoid.extensions:android:$e@aar"

    implementation "androidx.appcompat:appcompat:$appcompat"
    implementation "androidx.core:core-ktx:$ktx"
    implementation "com.google.android.material:material:$material"
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:$lifecycle"
    implementation "androidx.lifecycle:lifecycle-extensions:$lifecycle"

    testImplementation "junit:junit:$junit"
    androidTestImplementation "androidx.test:runner:$runner"
    androidTestImplementation "androidx.test.espresso:espresso-core:$espresso"
}
