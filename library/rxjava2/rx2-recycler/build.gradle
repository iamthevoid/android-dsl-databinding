apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

apply from: "../../../gradle/ext.gradle"

ext {
    libArtifactId = 'rx2-recycler'
}

apply from: "../../../gradle/publish-mavencentral.gradle"

android {
    compileSdkVersion compileApi

    defaultConfig {
        minSdkVersion libMinSdk
        targetSdkVersion targetApi
        versionCode 1
        versionName "1.0"
        multiDexEnabled true

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable = true
        }
        releaseDebuggable {
            debuggable = true
        }
    }
}

dependencies {

    implementation project(':core')

    implementation project(':core-recycler')

    implementation project(':local-recycler')

    implementation project(':rx2-core')

    implementation "com.android.support:multidex:$multidex"

    implementation "io.github.iamthevoid.extensions:pure:$e"

    implementation "androidx.appcompat:appcompat:$appcompat"
    implementation "androidx.recyclerview:recyclerview:$recycler"

    implementation "io.reactivex.rxjava2:rxjava:$rxJava"
    implementation "io.reactivex.rxjava2:rxandroid:$rxAndroid"

    testImplementation "junit:junit:$junit"
    androidTestImplementation "androidx.test:runner:$runner"
    androidTestImplementation "androidx.test.espresso:espresso-core:$espresso"
}
